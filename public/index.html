
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üå¶ Weather App</h2>
    <input id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const result = document.getElementById("result");

      if (!city) {
        result.innerText = "Please enter a city name";
        return;
      }

      result.innerText = "Loading...";

      try {
        const res = await fetch(`/weather?city=${city}`);
        const data = await res.json();

        if (data.error) {
          result.innerText = data.error;
          return;
        }

        result.innerText =
          `üå° ${data.temperature}¬∞C | ‚òÅ ${data.weather}`;
      } catch (err) {
        result.innerText = "City not found";
      }
    }
  </script>
</body>
</html>
